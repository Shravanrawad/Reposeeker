<!DOCTYPE html>
<html lang="en" dir="ltr" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <meta name="description" content="find a git-gub information on git tracker">
    <link rel="short icon" href="favicon.svg" type="image/svg+xml">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,1,0" />
</head>
<body>
    <a href="#main" class="skip-to-content">Skip to content</a>

    <header class="header" data-header>
        <div class="container">

        <a href="/" class="logo">
            <span class="text-primary">Repo</span>seek        
        </a>

        <div class="header-search">
            <button class="icon-btn search-toggler" aria-controls="searchBox" aria-expanded="false"
            aria-label="Toggle search" data-search-toggler>
            <span class="material-symbols-rounded search-icon" aria-hidden="true">search</span>

            <span class="material-symbols-rounded close-icon" aria-hidden="true">arrow_back</span>
            </button>

        <div class="search-box" id="searchBox">

         <span class="material-symbols-rounded leading-icon" aria-hidden="true">search</span>
         <input type="search" name="search" aria-label="search github username" placeholder="Search username*" class="search-field lable-1" data-search-field>

         <button id="searchbtn" class="search-btn" aria-label="search submit" data-search-submit>
            <span class="material-symbols-rounded" aria-hidden="true">search</span>

            <span class="label-1">Search</span>
         </button>
          
        </div>

        </div>

        <button class="icon-btn theme-btn" aria-pressed="false" aria-label="Toggle dark and light theme" data-theme-btn>

            <span class="material-symbols-rounded sun-icon" aria-hidden="true">light_mode</span>
            <span class="material-symbols-rounded moon-icon" aria-hidden="true">dark_mode</span>

        </button>

        </div>
    </header>

   <main class="main" id="main">
    <div class="container">

        <section class="profile" data-profile-card>

        </section>            

        <section class="tab-container">

            <div class="tab-list" aria-label="Tan navigation" role="tablist">

                <button role="tab" class="tab-btn active" tabindex="0" aria-selected="false"  
                id="tab-1"  aria-controls="panel-1" data-tab-btn data-page="repositories">Repositories</button>

                <button role="tab" class="tab-btn" aria-selected="false" 
                id="tab-2" aria-controls="panel-2" tabindex="-1" data-tab-btn data-forked-tab-btn data-page="forked">Forked</button>

                <button role="tab" class="tab-btn" aria-selected="false" 
                id="tab-3" aria-controls="panel-3" tabindex="-1" data-tab-btn data-follower-tab-btn data-page="follower">Followers</button>

                <button role="tab" class="tab-btn" aria-selected="false"
                id="tab-4" aria-controls="panel-4" tabindex="-1" data-tab-btn data-following-tab-btn data-page="following">Following</button>

            </div>

            <div class="tab-panel" role="tabpanel" id="repositories" tabindex="0" 
            aria-labelledby="tab-1" data-tab-panel data-repo-panel>

            <h2 class="sr-only">Repositories</h2>

            <article class="card repo-card">

            </article>

            <div class="error-content">
                <p class="title-1">Oops! :(</p>
                <p class="text">Doesn't have any repositories yet.</p>
            </div>

            </div>

            <div  class="tab-panel hidden" role="tabpanel" id="forked" tabindex="0" 
            aria-labelledby="tab-2" data-tab-panel data-fork-panel>

            <h2 class="sr-only">Forked Repositories</h2>

            <article class="card repo-card">


            </article>

           <div class="error-content">
                <p class="title-1">Oops! :(</p>
                <p class="text">Doesn't have any forked repositories yet.</p>
            </div>

           </div>

            <div class="tab-panel hidden" role="tabpanel" id="follower" tabindex="0" 
            aria-labelledby="tab-3" data-tab-panel data-follower-panel>

            <h2 class="sr-only"><h2 class="sr-only">Followers</h2>

       
           </div>

            <div class="tab-panel hidden" role="tabpanel" id="following" tabindex="0" 
            aria-labelledby="tab-4" data-tab-panel data-following-panel>

            <h2 class="sr-only"><h2 class="sr-only">Following</h2>

           </div>

        </section>

    </div>
   </main>

   <footer class="footer container">
    <p class="copyright">&copy; 2024 shravanrawas</p>
   </footer>

</body>
<script src="api.js"></script>
<script src="app.js"></script>
<script src="theme.js"></script>
</html>
